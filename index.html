<!DOCTYPE html>
<html>
<head>
  <title>Peta Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta dengan view awal Jakarta
    var map = L.map('map').setView([-6.3, 106.8], 10);

    // Tile layer dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker Jakarta
    L.marker([-6.1754083, 106.824584]).addTo(map)
      .bindPopup('📍 Halo, ini Jakarta!')
      .openPopup();

    // Marker TVRI Pusat
    L.marker([-6.213173, 106.7971992]).addTo(map)
      .bindPopup('📺 TVRI Pusat');

    // Marker SMK Wikrama Bogor
    L.marker([-6.645192, 106.8438479]).addTo(map)
      .bindPopup('🏫 SMK Wikrama Bogor');
  </script>
</body>
</html>
